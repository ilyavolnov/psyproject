<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы и вебинары - Маргарита Румянцева</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="../../includes/load-components.js" defer></script>
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Courses Section -->
    <section class="courses-section" id="courses">
        <div class="courses-section-inner">
            <div class="container">
                <nav class="breadcrumbs">
                    <a href="../../index.html">Главная</a>
                    <span class="breadcrumb-separator">/</span>
                    <span class="breadcrumb-current">Курсы и вебинары</span>
                </nav>
            </div>
            <div class="courses-header" data-scroll>
                <h2 class="section-title">Курсы – лучшие<br>инвестиции в себя</h2>
                <p class="courses-subtitle">Актуальные курсы 2025 года</p>
            </div>
        </div>
        <div class="courses-list-wrapper">
            <div class="courses-list" id="courses-list">
                <!-- Courses will be loaded dynamically from API -->
            </div>
        </div>

        <!-- Hover Card -->
        <div class="course-hover-card" id="courseHoverCard">
            <div class="course-hover-image-wrapper">
                <img src="" alt="" id="hoverCardImage">
            </div>
            <div class="course-hover-info">
                <p class="course-hover-description" id="hoverCardDescription"></p>
                <button class="course-hover-button">Подробнее</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="../../script.js"></script>
    <script src="courses-loader.js"></script>
</body>
</html>
